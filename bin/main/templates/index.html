>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculadora DPF</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	  
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="../Scripts/jquery-1.10.1.min.js"th:href="@{/Scripts/jquery-1.10.1.min.js}"></script>
    <script src="../Scripts/jquery.validate.js"th:href="@{/Scripts/jquery.validate.js}"></script>
    <script src="./js/c47bc38e87.js" th:href="@{/js/c47bc38e87.js}"></script>
    <script type="text/javascript" src="#"></script>
    <link href="./css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body className="snippet-body">
    <header id="nav" class="sticky-nav">
      <h1 class="heading"><div _ngcontent-rpu-c191="" class="header-toolbar" style="width: 100%; height: 90px; min-width: 280px; position: absolute;"></h1>
    </header>
    <div class="container">
      <div class="card">
        <div class="form">
          <div class="left-side">
            <div class="left-heading">
              <h3 class="heading">Calculadora DPF</h3>
            </div>
            <div class="number-UL">
              <span class="step-number"></span>
              
            </div>
           
            <ul class="progress-bar">
              <li class="active">Datos DPF</li>
              <li>Resultado</li>
            </ul>
          </div>

          <div class="right-side">
            <div class="main active">
              <div class="text">
                <h2 class="heading">Datos del DPF</h2>
                <p>
                  Completa los datos para calcular los
                </p>
                <p>
                  intereses que puedes ganar con un DPF.
                </p>
              </div>
              <div class="input-text">
                <div class="input-div">
                  <select
                    id="moneda"
                    ng-model="vm.moneda"
                    ng-options="option.symbol for option in vm.monedas"
                    ng-change="vm.resetmoneda()"
                    class="moneda"
                    aria-invalid="false"
                  >
                    <option selected="selected">Moneda</option>
                    <option label="Bs." value="object:16">Bolivianos</option>
                    <option label="$us." value="object:17">Dolares</option>
                  </select>
                </div>
              </div>
              <div class="input-text">
                <div class="input-div">
                  <input
                    class="monto number"
                    type="number"
                    required=""
                    placeholder="Capital de Inversion"
                  />
                </div>
              </div>
              <div class="input-text">
                <div class="input-div">
                  <select
                    id="Plazo"
                    ng-model="vm.plazo"
                    ng-options="option.symbol for option in vm.plazo"
                    ng-change="vm.resetplazo()"
                    class="montante"
                    aria-invalid="false"
                  >
                    <option
                      label="Seleccionar"
                      value="object:Seleccionar"
                      selected="selected"
                      >Plazo(en días)</option
                    >
                    <option label="30" value="object:30">30</option>
                    <option label="60" value="object:60">60</option>
                    <option label="90" value="object:90">90</option>
                    <option label="180" value="object:180">180</option>
                    <option label="360" value="object:360">360</option>
                    <option label="720" value="object:720">720</option>
                    <option label="1080" value="object:1080">1080</option>
                    <option label="mas de 1080" value="object:1081"
                      >mas de 1080</option
                    >
                  </select>
                </div>
              </div>
              <div class="button">
                <button class="back_button bn3">Atras</button>
                <button
                  type="submit"
                  class="bn3 simulaUm next_button"
                  value="Calcular"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <div class="main">
              <div class="text">
                <h2 class="heading">Resultado</h2>
                <p>
                  Haz Crecer tus ahorros, acude a cualquier agencia
                </p>
                <p>
                  del BancoSol para solicitar el DPF de tu interés.
                </p>
              </div>

            </br>
              <div class="button">
                <button class="bn3 back_button"> Cambiar datos y recalcular</button>
              </div>
              
         
              
              <div class="input-text">
                <div id="table_body"></div>
                  
                 
              </div>  
              <div class="input-text">
            
                <div class="right-form" id="ya">
                  
                </div>
               
            </div>        
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase.js "></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/funciones.js"th:href="@{/js/funciones.js}"></script>    
    <script src="./js/Navegator.js"th:href="@{/js/Navegator.js}"></script>
    <script type="text/javascript" src="./js/interes.json"th:href="@{/js/interes.json}"></script>
  </body>
</html>
